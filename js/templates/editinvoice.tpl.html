<div>
    <label for="number">Number</label>
    <input class="field" type="text" id="number" value="{{number}}"
     data-bind="number:val"
    />
</div>
<div>
    <label for="fromDate">From Date:</label>
    <input class="field" type="date" id="fromDate" value="{{fromDate}}"
     data-bind="fromDate:val"
    />
</div>
<div>
    <button id="item-save">Save</button>
    <button id="item-cancel">Cancel</button>
</div>
