<div>
  <select class="month">
    {{#cm}}
    <option value="2015-1" {{#2015-1}}selected{{/2015-1}}>Jan 2015</option>
    <option value="2015-2" {{#2015-2}}selected{{/2015-2}}>Feb 2015</option>
    <option value="2015-3" {{#2015-3}}selected{{/2015-3}}>Mar 2015</option>
    <option value="2015-4" {{#2015-4}}selected{{/2015-4}}>Apr 2015</option>
    <option value="2015-5" {{#2015-5}}selected{{/2015-5}}>May 2015</option>
    <option value="2015-6" {{#2015-6}}selected{{/2015-6}}>Jun 2015</option>
    <option value="2015-7" {{#2015-7}}selected{{/2015-7}}>Jul 2015</option>
    <option value="2015-8" {{#2015-8}}selected{{/2015-8}}>Aug 2015</option>
    {{/cm}}
  </select>
</div>
<table style="border-collapse: collapse;">
  <tr>{{#weekday}}<td>{{.}}</td>{{/weekday}}</tr>
  {{#weeks}}
  <tr>
    {{#workHours}}
    <td>{{index}}</td>
    {{/workHours}}
  </tr>
  <tr style="border-bottom: 1px solid silver;">
    {{#workHours}}
    <td>{{#index}}<input type="number" value="{{value}}"
      data-date="{{date}}"
      style="width: 32px;{{color}}"
     >{{/index}}</td>
    {{/workHours}}
  </tr>
  {{/weeks}}
</table>
<div>
  <button class="save-item">Save</button>
</div>
